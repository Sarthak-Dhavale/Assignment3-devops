<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interactive Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .counter {
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            display: none;
        }
        
        .show {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p>This is a simple interactive page with some cool effects.</p>
        
        <div class="counter" id="counter">0</div>
        
        <button onclick="incrementCounter()">Click Me!</button>
        <button onclick="changeColor()">Change Color</button>
        <button onclick="showMessage()">Show Message</button>
        
        <div class="message" id="message">
            ðŸŽ‰ Great job! You're exploring the page!
        </div>
    </div>

    <script>
        let count = 0;
        let colors = ['#667eea', '#764ba2', '#f093fb', '#f5576c', '#4facfe', '#00f2fe'];
        let colorIndex = 0;
        
        function incrementCounter() {
            count++;
            document.getElementById('counter').textContent = count;
            
            // Add some sparkle effect
            if (count % 5 === 0) {
                document.getElementById('counter').style.transform = 'scale(1.2)';
                setTimeout(() => {
                    document.getElementById('counter').style.transform = 'scale(1)';
                }, 200);
            }
        }
        
        function changeColor() {
            colorIndex = (colorIndex + 1) % colors.length;
            let newGradient = `linear-gradient(135deg, ${colors[colorIndex]} 0%, ${colors[(colorIndex + 1) % colors.length]} 100%)`;
            document.body.style.background = newGradient;
        }
        
        function showMessage() {
            const message = document.getElementById('message');
            message.classList.add('show');
            
            setTimeout(() => {
                message.classList.remove('show');
            }, 3000);
        }
        
 
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            
            setInterval(() => {
                container.style.transform = `translateY(${Math.sin(Date.now() * 0.001) * 5}px)`;
            }, 50);
        });
    </script>
</body>
</html>
